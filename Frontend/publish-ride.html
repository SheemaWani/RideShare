<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Publish a Ride - RideShare</title>
  
  <!-- Tailwind CSS & Fonts -->
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

  <style>
    body { font-family: 'Poppins', sans-serif; }
    .autocomplete-suggestions {
      border: 1px solid #e2e8f0;
      border-top: none;
      max-height: 150px;
      overflow-y: auto;
      background-color: white;
      position: absolute;
      width: 100%;
      z-index: 10;
      border-radius: 0 0 0.5rem 0.5rem;
    }
    .autocomplete-suggestions li {
      padding: 0.75rem 1rem;
      cursor: pointer;
    }
    .autocomplete-suggestions li:hover {
      background-color: #f1f5f9;
    }
  </style>
</head>
<body class="bg-gray-50">

  <!-- Header -->
  <header class="bg-white shadow-sm sticky top-0 z-20">
    <div class="container mx-auto px-4 sm:px-6 py-3 flex justify-between items-center">
      <a href="/frontend/index.html" class="flex items-center gap-2 text-xl sm:text-2xl font-bold text-gray-800">
        <span class="material-icons text-3xl text-sky-500">directions_car</span>
        <span>RideShare</span>
      </a>
      <a href="/frontend/dashboard.html" class="font-medium text-gray-600 hover:text-sky-500 transition-colors">
        Back to Dashboard
      </a>
    </div>
  </header>

  <!-- Main Form Content -->
  <main class="container mx-auto p-4 sm:p-8 flex justify-center">
    <div class="w-full max-w-3xl">
      <div class="bg-white p-6 sm:p-8 rounded-2xl shadow-lg">
        <h1 class="text-3xl font-bold text-gray-800 mb-2">Publish Your Ride</h1>
        <p class="text-gray-500 mb-6">Fill out the details below to find passengers for your trip.</p>
        
        <form id="publishForm" class="space-y-6">
          <div id="formError" class="hidden p-3 bg-red-100 text-red-700 rounded-lg"></div>
          
          <!-- Route Section -->
          <div class="grid grid-cols-1 md:grid-cols-5 gap-4 items-center">
            <div class="md:col-span-2 relative">
              <label for="origin" class="font-medium text-gray-700">Leaving From</label>
              <input type="text" id="origin" name="origin" required autocomplete="off" class="w-full mt-1 px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-sky-500">
              <ul id="origin-suggestions" class="autocomplete-suggestions"></ul>
            </div>
            <div class="text-center hidden md:block">
              <span class="material-icons text-sky-500 text-3xl">arrow_forward</span>
            </div>
            <div class="md:col-span-2 relative">
              <label for="destination" class="font-medium text-gray-700">Going To</label>
              <input type="text" id="destination" name="destination" required autocomplete="off" class="w-full mt-1 px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-sky-500">
              <ul id="destination-suggestions" class="autocomplete-suggestions"></ul>
            </div>
          </div>
          
          <!-- Date and Time Section -->
          <div class="grid grid-cols-1 sm:grid-cols-2 gap-6">
            <div>
                <label for="date" class="font-medium text-gray-700">Date</label>
                <input type="date" id="date" name="date" required class="w-full mt-1 px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-sky-500">
            </div>
            <div>
              <label class="font-medium text-gray-700">Time</label>
              <div class="grid grid-cols-3 gap-2 mt-1">
                <select id="select-hour" class="w-full px-2 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-sky-500"></select>
                <select id="select-minute" class="w-full px-2 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-sky-500">
                  <option value="00">00</option><option value="15">15</option><option value="30">30</option><option value="45">45</option>
                </select>
                <select id="select-ampm" class="w-full px-2 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-sky-500">
                  <option value="AM">AM</option><option value="PM">PM</option>
                </select>
              </div>
            </div>
          </div>

          <!-- Seats and Price Section -->
          <div class="grid grid-cols-1 sm:grid-cols-2 gap-6">
            <div>
              <label for="seats" class="font-medium text-gray-700">Available Seats</label>
              <input type="number" id="seats" name="available_seats" min="1" required class="w-full mt-1 px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-sky-500">
            </div>
            <div>
              <label for="price" class="font-medium text-gray-700">Price per Seat (â‚¹)</label>
              <input type="number" id="price" name="price_per_seat" min="0" step="10" required placeholder="e.g., 500" class="w-full mt-1 px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-sky-500">
            </div>
          </div>

          <!-- Female-only Ride Option -->
          <div id="female-only-option" class="hidden items-center p-4 bg-pink-50 border border-pink-200 rounded-lg">
              <input type="checkbox" id="is_female_only" name="is_female_only" value="true" class="h-5 w-5 rounded accent-pink-500">
              <label for="is_female_only" class="ml-3 font-medium text-pink-700">Make this a female-only ride</label>
          </div>
          
          <button type="submit" class="w-full mt-6 bg-sky-500 hover:bg-sky-600 text-white font-bold py-3.5 rounded-lg transition-colors flex items-center justify-center gap-2">
            <span class="material-icons">publish</span>
            Publish Ride
          </button>
        </form>
      </div>
    </div>
  </main>

<script>
    const authToken = localStorage.getItem('authToken');
    if (!authToken) { window.location.href = '/frontend/signup.html'; }

    const publishForm = document.getElementById('publishForm');
    const formErrorDiv = document.getElementById('formError');
    const backendUrl = 'http://localhost:3001';

    async function fetchAPI(url, options = {}) {
        try {
            const response = await fetch(`${backendUrl}${url}`, {
                headers: { 'Authorization': `Bearer ${authToken}`, 'Content-Type': 'application/json' },
                ...options
            });
            const data = await response.json();
            if (!response.ok) throw new Error(data.message || 'API request failed');
            return data;
        } catch (error) {
            console.error(`API Error on ${url}:`, error);
            throw error;
        }
    }
    
    document.addEventListener('DOMContentLoaded', async () => {
        // Set min date to today
        const today = new Date().toISOString().split('T')[0];
        document.getElementById('date').setAttribute('min', today);

        // Populate hour dropdown
        const hourSelect = document.getElementById('select-hour');
        for (let i = 1; i <= 12; i++) {
            hourSelect.innerHTML += `<option value="${i}">${i}</option>`;
        }

        // Check user's gender to show the female-only option
        try {
            const user = await fetchAPI('/api/user/profile');
            if (user && user.gender === 'female') {
                const femaleOptionDiv = document.getElementById('female-only-option');
                femaleOptionDiv.classList.remove('hidden');
                femaleOptionDiv.classList.add('flex');
            }
        } catch (error) {
            console.error("Could not verify user gender for ride options.");
        }
    });
  
    function setupAutocomplete(inputId, suggestionsId) {
        const input = document.getElementById(inputId);
        const suggestions = document.getElementById(suggestionsId);
        input.addEventListener('input', async () => {
            const query = input.value;
            if (query.length < 3) { suggestions.innerHTML = ''; return; }
            try {
                const response = await fetch(`https://nominatim.openstreetmap.org/search?format=json&q=${encodeURIComponent(query)}&countrycodes=in&limit=5`);
                const results = await response.json();
                suggestions.innerHTML = '';
                results.forEach(place => {
                    const li = document.createElement('li');
                    li.textContent = place.display_name;
                    li.addEventListener('click', () => {
                        input.value = place.display_name.split(',')[0];
                        suggestions.innerHTML = '';
                    });
                    suggestions.appendChild(li);
                });
            } catch (error) { console.error("Autocomplete failed:", error); }
        });
        document.addEventListener('click', (e) => { if (e.target.id !== inputId) { suggestions.innerHTML = ''; } });
    }
    setupAutocomplete('origin', 'origin-suggestions');
    setupAutocomplete('destination', 'destination-suggestions');
  
    publishForm.addEventListener('submit', async function(e) {
        e.preventDefault();
        formErrorDiv.classList.add('hidden');

        const formData = new FormData(publishForm);
        const data = Object.fromEntries(formData.entries());
        
        let hour = parseInt(document.getElementById('select-hour').value, 10);
        const minute = document.getElementById('select-minute').value;
        const ampm = document.getElementById('select-ampm').value;
        if (ampm === 'PM' && hour !== 12) { hour += 12; }
        if (ampm === 'AM' && hour === 12) { hour = 0; }
        const time24 = `${String(hour).padStart(2, '0')}:${minute}`;

        data.departure_time = `${data.date} ${time24}`;
        delete data.date;

        // Ensure is_female_only is a boolean
        data.is_female_only = data.is_female_only === 'true';

        try {
            await fetchAPI('/api/rides/publish', {
                method: 'POST',
                body: JSON.stringify(data)
            });
            alert('Ride published successfully!');
            window.location.href = '/frontend/dashboard.html';
        } catch (error) {
            formErrorDiv.textContent = error.message || 'Failed to publish ride.';
            formErrorDiv.classList.remove('hidden');
        }
    });
</script>
</body>
</html>
